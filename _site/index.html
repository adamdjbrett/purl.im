<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shortlinks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="/assets/css/simple.min.css">
</head>
<body>
  <main>
    <h1>Shortlinks</h1>
    
<ul>


  <li style="margin-bottom:2rem;">
    <div><strong>Slug:</strong> adamdjbrett</div>
    <div style="margin:0.5rem 0;">
      <img src="/adamdjbrett/qr.svg" alt="QR code for adamdjbrett" loading="lazy" width="150" height="150" />
    </div>
    <a href="/adamdjbrett/">Go to shortlink</a>
  </li>

  <li style="margin-bottom:2rem;">
    <div><strong>Slug:</strong> demo</div>
    <div style="margin:0.5rem 0;">
      <img src="/demo/qr.svg" alt="QR code for demo" loading="lazy" width="150" height="150" />
    </div>
    <a href="/demo/">Go to shortlink</a>
  </li>

</ul>

  </main>
</body>
</html>
